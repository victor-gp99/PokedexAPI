<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/menu.css">

</head>
<body>

    <section>
        <h1 class="title">POKEDEX</h1>
        <form action="" onsubmit="searchPokemon(event)">
            <input placeholder="Search your pokemon and enter" type="text" name="pokemon" autocomplete="off">
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>Desconocido</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./pokeball.png"/>
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </body>

    </section>
    <br>
    <section>
        <h1 class="title">ALL POKEMONS</h1>
        <div class="pokemon-container">
    
        </div>
        <nav class="pagination" aria-label="...">
            <ul class="pagination">
              <li class="page-item" id="previous">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item" id="next">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        <div id="spinner" class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
       
    </section>


    <footer>
        <script src="./JS/index.js"></script>
        <script src="./JS/menu.js"></script>
    </footer>
</body>
</html>
